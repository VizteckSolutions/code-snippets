    <table class="table" st-table="cstmrCtrl.customers" st-safe-src="cstmrCtrl.customersData" ng-init="cstmrCtrl.loadCustomers()">
        <thead>
        <tr class="sortable ">
            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
            <th st-sort="fullName">Name</th>
            <th st-sort="username">Phone</th>
            <th st-sort="email">Email</th>
        </tr>

        </thead>
        <tbody>
        <tr ng-repeat="customer in cstmrCtrl.customers">
            <td class="table-id">{{$index+1}}</td>
            <td>{{customer.fullName||'No Name'}}</td>
            <td>{{customer.phone || 'No Phone'}}</td>
            <td><a class="email-link" ng-href="mailto:{{customer.email}}">{{customer.email||'No Email'}}</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="cstmrCtrl.pageSize" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
