<div class="modal-content" ng-controller="configurationController as config">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">New Slot</h4>
    </div>
    <div class="modal-body">

        <div ng-include="'/admin/app/pages/configuration/widgets/addSlot.html'"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="config.createSlot()">Save changes</button>
    </div>
</div>
