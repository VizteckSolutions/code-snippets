<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Start Day</label>
            <select class="form-control" title="Start Day" selectpicker ng-model="ctrl._slot.startDay">
                <option selected value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Start Time</label>
            <select class="form-control" title="Start Time" selectpicker ng-model="ctrl._slot.startTime">
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option selected value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>End Day</label>
            <select class="form-control" title="End Day" selectpicker ng-model="ctrl._slot.endDay">
                <option selected value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>End Time</label>
            <select class="form-control" title="End Time" selectpicker ng-model="ctrl._slot.endTime">
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option selected value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>

                <option value="22:00">22:00</option>

            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <label for="serviceCharges">Service Charges $ </label>
        <input id="serviceCharges" name="serviceCharges" ng-model="ctrl._slot.serviceCharges" placeholder="Service Charges"
               type="text" currency/>
    </div>
</div>
<div class="row" style="padding-top: 10px" ng-show="ctrl.error">
    <!--<div class="col-md-offset-1 col-md-10">-->
    <div class="message-error modal-center">
        <strong>{{ctrl.error.status}}</strong> {{ctrl.error.msgInfo}}
    </div>
    <!--</div>-->
</div>
