<table class="table table-bordered table-hover table-condensed">
    <tr>
        <td>#</td>
        <td>Start Day</td>
        <td>Start Time</td>
        <td>End Day</td>
        <td>End Time</td>
        <td>Service Charges</td>
        <td>Actions</td>
    </tr>
    <tr class="editable-row" ng-repeat="slot in config.slots">
        <td>
            {{$index+1}}
        </td>
        <td>
        <span e-name="name" e-form="rowform" e-required>
          {{slot.startDay}}
        </span>
        </td>
        <td>
        <span e-name="name" e-form="rowform" e-required>
         {{slot.startTime}}
        </span>
        </td>
        <td>
        <span e-name="name" e-form="rowform" e-required>
        {{slot.endDay}}
        </span>
        </td>
        <td>
        <span e-name="name" e-form="rowform" e-required>
        {{slot.endTime}}
        </span>
        </td>
        <td>
        <span e-name="name" e-form="rowform" e-required>
        {{slot.serviceCharges}}$
        </span>
        </td>
        <td>
            <div class="row icons-list primary">
                <div class="col-xs-2">
                    <i class="ion-edit"
                       ng-click="config.createSlotModal('/admin/app/pages/configuration/modalTemplates/newSlotModal.html', 'md',slot)"
                    ></i>
                </div>
                <div class="col-xs-2 ng-scope">
                    <i class="ion-trash-a"></i>
                </div>
            </div>
        </td>
    </tr>

</table>
<div class="add-row-editable-table padding-top pull-right">
    <button class="btn btn-primary pull-left"
            ng-click="config.createSlotModal('/admin/app/pages/configuration/modalTemplates/newSlotModal.html', 'md')">Add Time
        Slot
    </button>
</div>
